    strategy:
      mode:
        ATOMIC
dsl:
  behavior:
    extensions:
      #$execute:
        #$save   
quartz:
  enabled: true
  frequency: 1000

org:
  quartz:
    scheduler:
      instanceName:
        spring-activiti-quartz
      instanceId:
        AUTO
    threadPool:
      threadCount: 2
    jobStore:
      class: org.quartz.impl.jdbcjobstore.JobStoreTX
      driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
      useProperties: true
      misfireThreshold: 60000
      tablePrefix: QRTZ_
      isClustered: true
      clusterCheckinInterval: 20000

session:
  userKey: client-user-key

